name: Publish to NuGet

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Pack Attestia.Core
        run: dotnet pack src/Attestia.Core/Attestia.Core.csproj --configuration Release --no-build --output ./nupkg

      - name: Pack Attestia.Client
        run: dotnet pack src/Attestia.Client/Attestia.Client.csproj --configuration Release --no-build --output ./nupkg

      - name: Pack Attestia.Sidecar
        run: dotnet pack src/Attestia.Sidecar/Attestia.Sidecar.csproj --configuration Release --no-build --output ./nupkg

      - name: Login to NuGet (Trusted Publishing)
        uses: nuget/login@v1
        with:
          nuget-server: https://api.nuget.org

      - name: Push to NuGet
        run: dotnet nuget push ./nupkg/*.nupkg --source https://api.nuget.org/v3/index.json --skip-duplicate
